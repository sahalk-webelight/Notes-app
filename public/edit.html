<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<title>Notes</title>
</head>
<body>
	<div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">One stop for all your notes!</h2>
        </div>
    </div>
	<div class="actions">
		<div class="actions__container actions__container--spaced">
			<a href="/index.html">Home</a>
			<span id="updated-time"></span>
		</div>
	</div>

	<div class="container">	
		<input type="text" id="note-title" class="title-input" placeholder="Note title">
		<textarea name="note-body" id="note-body" class="body-input" placeholder="Enter note text here"></textarea>
		<button id="remove-note" class="button button--secondary">Remove Note</button>
	</div>
    <script src="/scripts/edit-bundle.js"></script>
</body>
</html>
